<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
    <title>Flick Pulse -- Your Ultimate Movie Experience</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo-title">
        <h1 class="logo-title">&#127909; Flick Pulse</h1>
        <p>Your ulimate movie experience.</p>
      </div>
    </header>

    <!-- Main Section -->
    <!-- Featured Movie -->
    <section id="featuredMovie">
      <img src="" alt="" id="featuredPoster" />
      <div class="featuredInfo">
        <h2 id="featuredMovieName"></h2>
        <p id="featuredRating"></p>
      </div>
    </section>

    <!-- Add Movie Form -->
    <!-- TODO: form validation-->
    <section class="add-movie">
      <button id="addMovieBtn">add a movie</button>
      <div class="hidden" id="movieForm">
        <form class="form-field" id="movieFormField">
          <input type="url" id="posterInput" placeholder="Movie Poster URL" />
          <input type="text" id="movieNameInput" placeholder="Movie Name" />
          <input
            type="text"
            id="actorsInput"
            placeholder="Actors (Tom Cruise, Billy Bob, Shredder)"
          />
          <textarea id="descriptionInput" placeholder="Description"></textarea>
          <input type="text" id="genreInput" placeholder="Genre" />
          <input type="text" id="viewRatingsInput" placeholder="Rating" />
          <button type="submit" id="saveMovieBtn">Save Movie</button>
        </form>
      </div>
    </section>

    <!-- Animation Genre Row -->
    <section class="movie-genre" id="animation">
      <h1 class="genre-title">Animation Movies</h1>
      <div class="movie-row">
        <!-- Add movies here -->
      </div>
    </section>

    <!-- Comedy Genre Row -->
    <section class="movie-genre" id="comedy">
      <h1 class="genre-title">Comedy Movies</h1>
      <div class="movie-row">
        <!-- Add movies here -->
      </div>
    </section>

    <!-- Drama Genre Row -->
    <section class="movie-genre" id="drama">
      <h1 class="genre-title">Drama Movies</h1>
      <div class="movie-row">
        <!-- Add movies here -->
      </div>
    </section>

    <!-- Mystery Genre Row -->
    <section class="movie-genre" id="mystery">
      <h1 class="genre-title">Mystery Movies</h1>
      <div class="movie-row">
        <!-- Add movies here -->
      </div>
    </section>

    <!-- Horror Genre Row -->
    <section class="movie-genre" id="thriller">
      <h1 class="genre-title">Thriller Movies</h1>
      <div class="movie-row">
        <!-- Add movies here -->
      </div>
    </section>

    <!-- Footer-->
    <footer>&copy; 2013 Jazlin, Jia-Jia, Oliver</footer>
  </body>
</html>
